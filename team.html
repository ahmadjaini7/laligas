<!DOCTYPE html>
<html>

<head>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css" media="screen,projection" />
    <!-- Import style css -->
    <link rel="stylesheet" href="./css/style.css">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Liga Spanyol</title>
    <!-- create web app manifest -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#0c7a3a" />
</head>

<body>
    <!-- start header -->
    <header>
        <nav>
            <div class="nav-wrapper green darken-3 navigasi">
                <a href="index.html" class="brand-logo"><img src="./image/laliga.png" alt="Logo" width="180px" /></a>
                <a href="index.html" data-target="mobile-demo"
                    class="sidenav-trigger waves-light btn #ffffff white tombol""><i class="
                    material-icons">dashboard</i></a>

                <!--menu navbar-->
                <ul class="topnav right hide-on-med-and-down"></ul>
                <ul class="sidenav" id="mobile-demo"></ul>
                <!-- end menu navbar -->

            </div>
        </nav>
    </header>
    <!-- end header -->

    <!-- start main -->
    <main>
        <div class="container-fluid" id="body-content"></div>

        <div class="fixed-action-btn">
            <a class="btn-floating btn-large green " id="save">
                <i class="large material-icons">save</i>
            </a>
        </div>
    </main>
    <!-- end main -->
    <footer>
        <p>Laliga 2020 / 2021</p>
    </footer>
    <!--JavaScript at end of body for optimized loading-->

    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/idb.js"></script>
    <script src="./js/db.js"></script>
    <script src="https://ahmadjaini7.github.io/laligas.github.io/js/db.js"></script>
    <script src="./swcon.js"></script>
    <script>
        // Request API
        document.addEventListener("DOMContentLoaded", function () {
            let urlParams = new URLSearchParams(window.location.search);
            let ifSaved = urlParams.get("saved");

            let btnSave = document.getElementById("save");

            if (ifSaved) {
                // sembunyikan tombol simpan
                btnSave.style.display = 'none';
                getSavedTeamById();
            } else {
                var item = getTeam();
            }

            btnSave.onclick = () => {
                console.log("Tombol di Klik");

                item.then(team => {
                    simpan(team);
                });
            }

        })

    </script>
</body>

</html>
